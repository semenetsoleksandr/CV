<h1>Feedback form</h1>

<main>
    <section class="right">
        <form id="form-contact">
            <label for="email">Your email address: </label>
            <input type="email" title="Your email" placeholder="Your email" id="email">
            <label for="message">Your message:</label>
            <textarea title="Your message..." id="message" placeholder="Your message..." minlength="20"
                      maxlength="100"></textarea>
            <label for="send" class="sendlabel" id="character-count"></label>
            <button type="submit" title="Send" id="send" class="sendbtn">Send message</button>
        </form>
        <div id="form-reset" style="display: none;">
            <label for="button">&#10004; Form was successfully submitted</label>
            <button type="button" title="Reset" id="button"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </section>
</main>
